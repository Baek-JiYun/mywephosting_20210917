<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id가 header인 태그의 후손들 중 h1태그 선택 */
        #header h1{color: navy;}
        /* id가 section인 태그의 후손들중 h1태그 선택 */
        #section h1{color: orange;}
    </style>
</head>
<body>
    <div id="header">
        <!-- id가 header인 태그의 후손 -->
        <h1 class ="title">타이틀 부분</h1>
        <div id="nav">
            <h1>네비게이션 파트</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem, ipsum.</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Tempora voluptates sit amet doloribus reiciendis, 
            vero libero voluptatem consequatur, 
            dolorum veniam neque illo corrupti aut dignissimos,
            possimus nisi ipsam voluptatibus et.</p>
    </div>
</body>
</html>
