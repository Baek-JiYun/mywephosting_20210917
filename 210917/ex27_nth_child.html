<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* n값은 1부터 시작
            즉 2번째 태그인 h1태그에 빨간색 표시 */      
        h1:nth-child(2n) /* 변수는 반드시 n */
        {
            color:red
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor.</p>
    <h1>Header</h1>
    <h1>Header</h1>
    <h2>Header</h2>
    <h2>Header</h2>
    <h3>Header</h3>
    <h3>Header</h3>
    <h3>Header</h3>
    <h3>Header</h3>
    <h2>Header</h2>
    <h2>Header</h2>
    <h1>Header</h1> <!--12번째-->
    <h1>Header</h1>

</body>
</html>
