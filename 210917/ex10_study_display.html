<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>display속성 예시</h1>
    <div>안녕하세요</div>
    <div>안녕히가세요</div>
    <span>안녕</span><span>하세요</span>
    <a href="">a-yo!</a>

    <!-- 시맨틱태그(의미론적인) -->
    <!-- 웹표준 규격상으로는 페이지 공간을 나눌때 -->
    <!-- div태그로만 나누지 않고 header, section, footer 등으로 나눈다
        이렇게 공간을 나누면 웹 검색 엔진에서 해당페이지의 구조를 파악하기 용이하다
        하지만 네이버나 구글 등에서는 안 쓰임 -->
    <header>
        이부분은 머리
        <nav>네비게이션</nav>
    </header>
    <section>글자 많은거
        <aside>곁다리 내용</aside>
        <article>글자가 많이 들어감</article>
    </section>
    <footer>웹페이지의 아래 부분</footer>

</body>
</html>
